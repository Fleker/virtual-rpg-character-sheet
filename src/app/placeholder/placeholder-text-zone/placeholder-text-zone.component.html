<textarea
    [style.left]="config.x+'%'" 
    [style.top]="config.y+'%'" 
    [style.width]="config.width+'%'"
    [style.height]="config.height+'%'"
    [style.font-size]="config.fontSize ? (config.fontSize*100)+'%' : undefined"
    [name]="config.key"
    [(ngModel)]="config.value"
    wrap="hard">
</textarea>
