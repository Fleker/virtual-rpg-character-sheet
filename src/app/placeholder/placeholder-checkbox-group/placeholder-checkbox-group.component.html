<label
    [ngStyle]="config | placeholderStyle"
    [for]="config.key"
    >
    <input type="radio" [id]="config.key" [name]="config.group" [value]="config.key" 
        [checked]="characterData.values[config.group] === config.key" 
        (click)="selectThisCheckbox()"
        />
    <div class="checkbox" [ngClass]="ngClass"></div>
</label>
